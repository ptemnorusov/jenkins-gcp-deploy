<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Cloud Deployed Page</title>
  <style>
    /* Reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background and layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #fff;
      color: #0072ff;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #0072ff;
      color: #fff;
    }

    /* Keyframes for fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo!</h1>
    <p>Esta é a sua página inicial, implantada com sucesso no Google Cloud.</p>
    <a href="https://cloud.google.com/" target="_blank" class="button">Saiba Mais</a>
  </div>
</body>
</html>
