<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with Google</title>
  <style>
    /* Reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background and layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f1f1f1;
      color: #333;
    }

    /* Logo */
    .logo {
      margin-bottom: 20px;
    }

    /* Google search form styling */
    .search-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
      transition: box-shadow 0.3s;
    }

    .search-box:focus {
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
    }

    .search-button {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Microsoft Logo -->
  <div class="logo">
    <img src="https://cdn.phenompeople.com/CareerConnectResources/RGORGOUS/images/RGACareers-1712847120983-1713989077988.png" alt="Microsoft Logo" width="150">
  </div>

  <!-- Google Search Bar -->
  <div class="search-container">
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" class="search-box" placeholder="You don't need to search for anyone else. Hire me! :)" >
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

</body>
</html>
